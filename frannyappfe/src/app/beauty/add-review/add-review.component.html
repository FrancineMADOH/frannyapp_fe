<main class="my-2 container">
    <div class="spinner-grow text-dark" role="status" *ngIf="isloading">
        <span class="sronly sr-only">Loading...</span>
    </div>


        <h1 class="text-center my-4">Notez votre Prestation</h1>
        <p class="text-center my-2" id="rateMe1">Votre avis nous aide  à améliorer notre service</p>

        <section>
            <h1 class="text-center my-2">Bonjour, {{values[0]}} </h1>
            <p *ngIf="!isloading" class="text-center my-2">Votre opinon sur la prestation du | 
                Date: <span class="attributes" >{{date[0]}}</span> |
                Heure: <span class="attributes" *ngIf="!isloading">{{date[1].slice(0,5)}}</span> |
                Réalisée par: <span class="attributes">  {{values[1]}}</span>  
            </p>
            <h2 *ngIf="isreview" class="revadded text-center my-2" >{{mess}}</h2>
            <form  #addReviewForm="ngForm" (ngSubmit)="saveUserReview(addReviewForm)">
                <div class="form-group my-2">
                    <label for="note">Note</label>
                    <input class="form-control" placeholder="Entre 1 et 5" type="text" required name="note" id="name" ngModel #note="ngModel" maxlength="1"
                        pattern="[1-5]*">
                    <small *ngIf="!note['valid'] && note['touched']">La note est comprise entre 1 - 5</small>
                </div>
                <div class="form-group my-4">
                    <label for="comment">Des Commentaires ?</label>
                    <textarea name="comment" id="comment" class="form-control" required maxlength="300" ngModel #comment="ngModel"
                        placeholder="300 characters max..."></textarea>
                    <small *ngIf="!comment['valid'] && comment['touched']">Ce champs est requis</small>
                </div>
                <button type="submit" [disabled]="!addReviewForm['valid']" class="btn btn-success">Soumettre</button>
            </form>

        </section>

   
   


</main>
