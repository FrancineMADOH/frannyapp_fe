  <app-empty *ngIf="emptydb"></app-empty>
  <!--Trying a table -->
  <section class="faqs_table" *ngIf="!emptydb">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Question</th>
          <th scope="col">Answer</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of faqList">
          <th scope="row"> {{el.faq_id}} </th>
          <td>{{el.question}}</td>
          <td>{{el.reponse }}</td>
          <td>{{el.category}}</td>
          <td *ngIf="isAuth">
            <form #deleteFaqForm="ngForm"  (ngSubmit)="deleteFaq(deleteFaqForm,el.faq_id || 1 )" class="my-2">
              <button type="submit" class="btn btn-danger"> <i class="bi bi-trash"></i></button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
