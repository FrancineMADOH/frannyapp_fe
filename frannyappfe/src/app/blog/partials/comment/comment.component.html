<div class="">
    <div class="comment-form">
        <form method="" >
            <div class="form-group my-4 mx-2">
                <input type="string"  class="form-control"  name="article_id" id="artcle_id" readonly  placeholder="article title goes here and we take the id">
            </div>
            <div class="form-group my-4 mx-2">
              <input  type="email" formControlName="email" class="form-control"   required minlength="8" name="email" id="email"  aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group my-4 mx-2">
                <input type="text" required formControlName="name" class="form-control" name="name"  maxlength="100" aria-describedby="nameHelp" placeholder="Enter your name">
            </div>
            <div class="form-group my-4 mx-2">
                <textarea type="text" required formControlName="comment_body" class="form-control" name="comment_body"  maxlength="300" aria-describedby="commentHelp" placeholder="Your comment goes here..."></textarea>
            </div>
            <div class="form-group my-4 mx-2">
                <input type="string"  class="form-control"  name="comment_date" id="comment_date" readonly  placeholder="{{comment_date}}">
            </div>
            <button type="submit" class="btn btn-success my-2 " [disabled]="" >Add commment</button>
          </form>
    </div>
</div>
